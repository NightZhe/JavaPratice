<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>這是註冊頁面</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
	<h1>註冊帳號密碼</h1>
	<form action="insert">
		<label>帳號</label>
		<input type="text" name="sname" id="sname"><br />
		<label>密碼</label>
		<input type="text" name="password" id="password"><br />
		<label>信箱</label>
		<input type="text" name="email" id="email"><br />
		<button type="submit" name="register" id="register">註冊</button>
	</form>
	<label th:text="${message}">返回信息</label>



	<div class="news"></div>
	<ul class="newsList-ul"></ul>


	<script type="text/javascript">
		$(function () {
			$('#sname').on('blur', function () {
				let userName = "";
				userName = $('#sname').val();
				userPsd = $('#password').val();
				console.log(userName);
				console.log(userPsd);
				if (userName == '') {
					alert("請輸入帳號");
					event.preventDefault()
				} else {
					$.ajax({
						url: "comfirm",
						type: 'post',
						data: { sname: $('#sname').val(), password: $('#password').val() },
						success: function (data) {
							if (data.message == "repeat") {
								alert("帳號重複了，請重新輸入")
							} else {
								alert("帳號可以使用")
							}
						},
						error: function () {
							alert("error message");
						}
					});
				}

			});
		})

		$(function () {
			$('#register').on('click', function () {
				var email = $('#email').val();
				if (isValidEmail(email)) {
					alert("邮箱格式正确！");
				} else {
					alert("邮箱格式不正确！");
					event.preventDefault(); // 阻止提交表單
				}
			});
		});

		function isValidEmail(email) {
			// 正则表达式验证邮箱格式
			var reg = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
			return reg.test(email);
		}


	</script>


</body>

</html>
